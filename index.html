
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="whole container">

            <div class="login-form">
                <h2>Login</h2>
                <p>Doesn't have an account yet? <a href="signin.html">Sign In</a></p>
                <form action="#">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com">
                    <div class="card">
                        <label for="password">Password </label><a href="#" id="card-item">Forgot Password?</a></div>
                        <input type="password" id="password" placeholder="Enter 6 characters or more">
                        
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <button type="submit">Login</button>
                        <div class="border">
                            <h4>-----------------------------  of login with  -----------------------------</h4>
                        </div>
                        <div class="social-login">
                            <button type="button"><i class="fa-brands fa-google"></i> &nbsp;Google</button> 
                            <button type="button" id="btn2"> <i class="fa-brands fa-facebook-f"></i>&nbsp;Facebook</button>
                        </div>
                    </form>
                </div>
                <div class="illustration">
                    <img src="https://i.pinimg.com/564x/16/ff/4e/16ff4e9151a89972c647cce9c7873185.jpg" alt="Illustration">
                </div>
            </div>
    </div>
</body>
</html>
